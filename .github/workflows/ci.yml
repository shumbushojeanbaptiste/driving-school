name: CI

on:
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          extensions: mbstring, pdo, pdo_mysql
          coverage: none

      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install Composer dependencies
        run: |
          if [ -f composer.json ]; then
            composer install --no-interaction --prefer-dist
          fi

      - name: Check API directory structure and admin setup
        run: |
          test -d _api/controllers
          test -d _api/models
          test -f _api/config/database.php
          test -d _api/routes
          test -d _api/secure
          test -d vendor/admin
          test -f vendor/links.php


      - name: Check for database schema changes
        run: |
          if git fetch origin main && git diff --quiet origin/main -- rw_driving_school.sql; then
            echo "No database schema changes detected."
          else
            echo "Database schema file (rw_driving_school.sql) has changed!"
            exit 1
          fi




